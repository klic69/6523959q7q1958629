        a.class1:link {

        .collapsible {
            background-color: #f1f1f1;
            color: black;
            cursor: pointer;
            padding: 10px;
            width: 30%;
            border: none;
            text-align: center;
            outline: none;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .active, .collapsible:hover {
            background-color: #dcdcdc;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: white;
            gap: 10px;
        }

        .content.expanded {
            -webkit-overflow-scrolling: touch;
            padding: 0 18px;
            max-height: none;
            overflow-y: visible;
            overflow-x: auto;
            transition: max-height 0.3s ease-in;
            background-color: white;
            max-width: none;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        body {
            overflow-y: scroll;
            overflow-x: hidden;
        }

        @media (max-width: 768px) {
            .collapsible {
                width: 72%;
            }
        }
    </style>
