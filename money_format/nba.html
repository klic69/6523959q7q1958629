<!DOCTYPE html>
<html>
	<style>
		a.class1:link {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        
        a.class1:hover {
            color: red;
            background-color: transparent;
            text-decoration: none;
        }
        
        a.class1:visited {
            color: purple;
            background-color: transparent;
            text-decoration: none;
        }

        a.class1:active {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }

        .collapsible {
            background-color: #f1f1f1;
            color: black;
            cursor: pointer;
            padding: 10px;
            width: 30%;
            border: none;
            text-align: center;
            outline: none;
        }

        .active, .collapsible:hover {
            background-color: #dcdcdc;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: white;
        }

        body {
			overflow-y:scroll;
		}
	</style>

    <head>
        <link rel="icon" type="image/png" href="https://klicogogo.github.io/Fantasy-Fun-Stuff/reports/favicon.ico"/>
    </head>

	<body align="center">
        <title>Fantasy Schedule (nba). Money format</title>
        <h1>Fantasy Schedule (nba). Money format </h1>
			<button class="collapsible"><h2>Reports</h2></button>
            <div class="content">
            <h3 style="margin:0"><a href="https://klic69.github.io/6523959q7q1958629/money_format/nba/October.html" style="text-decoration:none;">October</a></h3>
            <h3 style="margin:0"><a href="https://klic69.github.io/6523959q7q1958629/money_format/nba/November.html" style="text-decoration:none;">November</a></h3>
            <h3 style="margin:0"><a href="https://klic69.github.io/6523959q7q1958629/money_format/nba/December.html" style="text-decoration:none;">December</a></h3>
            <h3 style="margin:0"><a href="https://klic69.github.io/6523959q7q1958629/money_format/nba/January.html" style="text-decoration:none;">January</a></h3>
            <h3 style="margin:0"><a href="https://klic69.github.io/6523959q7q1958629/money_format/nba/February.html" style="text-decoration:none;">February</a></h3>
            <h3 style="margin:0"><a href="https://klic69.github.io/6523959q7q1958629/money_format/nba/March.html" style="text-decoration:none;">March</a></h3>
            <h3 style="margin:0"><a href="https://klic69.github.io/6523959q7q1958629/money_format/nba/April.html" style="text-decoration:none;">April</a></h3>
            </div>

        <script>
            var coll = document.getElementsByClassName("collapsible");
            var i;
            
            for (i = 0; i < coll.length; i++) {
              coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                  content.style.maxHeight = null;
                } else {
                  content.style.maxHeight = (content.scrollHeight + 100000) + "px";
                }
              });
            }
        </script>
	</body>
</html>
